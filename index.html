<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet" />
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>
    <main id="table">
        <div id="user-choice" class="choice-container">
            <h2>User</h2>
            <button value="rock"><img src="images/rock.png" class="user-item" /></button>
            <button value="paper"><img src="images/paper.png" class="user-item" /></button>
            <button value="scissors"><img src="images/scissors.png" class="user-item" /></button>
            <p>Choose Your Fighter</p>
        </div>
        <div id="computer-choice" class="choice-container">
            <h2>Computer</h2>
            <button value="rock"><img src="images/rock.png" class="item-computer" /></button>
            <button value="paper"><img src="images/paper.png" class="item-computer" /></button>
            <button value="scissors"><img src="images/scissors.png" class="item-computer" /></button>
            <p>Choose Your Fighter</p>
        </div>
    </main>
    <section id="game-display">
        <p id="match"></p>
        <div id="result"></div>
        <button id="reset-game">Reset Game!</button>
    </section>
    <footer>
        <p>
            Created by
            <a href="https://github.com/sextanscerberus">@sextanscerberus</a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
